
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container landscape-container">
        <div class="camera-section">
            <div class="camera-window">
                <video id="video" autoplay></video>
                <canvas id="canvas" style="display:none;"></canvas>
            </div>
            <div style="display: flex; gap: 12px;">
                <button type="button" class="btn" id="snap">Take Photo</button>
                <button type="button" class="btn" id="retake" style="display:none;">Retake Photo</button>
            </div>
        </div>
        <div class="form-section">
            <h2>Face Attendance System</h2>
            <div style="display: flex; gap: 12px; margin-bottom: 24px;">
                <button type="button" class="btn" id="modeRegister">Register</button>
                <button type="button" class="btn" id="modeAttendance">Scan for Attendance</button>
            </div>
            <form id="regForm">
                <div id="regFields">
                    <label>Name:
                        <input type="text" name="name" required placeholder="Enter your name">
                    </label>
                    <label>Student ID:
                        <input type="text" name="student_id" required placeholder="Enter your student ID">
                    </label>
                </div>
                <button type="submit" class="btn" style="width:100%;">Register</button>
            </form>
            <form id="attForm" style="display:none;">
                <button type="submit" class="btn" style="width:100%;">Scan Attendance</button>
            </form>
            <div id="attendanceResult"></div>
        </div>
    </div>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const snap = document.getElementById('snap');
        const preview = document.getElementById('preview');
        const regForm = document.getElementById('regForm');
    const result = document.getElementById('attendanceResult');
        const modeRegister = document.getElementById('modeRegister');
        const modeAttendance = document.getElementById('modeAttendance');
        const regFields = document.getElementById('regFields');
        const attForm = document.getElementById('attForm');

        let loading = false;
        function setLoading(state, msg = '') {
            loading = state;
            result.innerText = msg || (state ? 'Processing...' : '');
            result.style.color = state ? '#888' : '';
        }

        // Responsive camera for mobile and desktop
        function setupCamera() {
            let constraints = { video: { facingMode: 'user', width: { ideal: 1280 }, height: { ideal: 720 } } };
            navigator.mediaDevices.getUserMedia(constraints)
                .then(stream => { video.srcObject = stream; })
                .catch(err => {
                    result.innerText = 'Camera access denied: ' + err;
                    result.style.color = '#e74c3c';
                });
        }
        setupCamera();

        snap.onclick = function() {
            // Show retake button after photo is taken
            document.getElementById('retake').style.display = 'inline-block';
        // Retake button logic
        document.getElementById('retake').onclick = function() {
            canvas.style.display = 'none';
            video.style.display = 'block';
            document.getElementById('retake').style.display = 'none';
            result.innerText = '';
        };
            if (loading) return;
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth || 480;
                canvas.height = video.videoHeight || 320;
                const ctx = canvas.getContext('2d');
                // Draw the photo as-is (no mirroring in JS)
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                // Hide video, show canvas with captured image
                video.style.display = 'none';
                canvas.style.display = 'block';
                result.innerText = 'Photo captured.';
                result.style.color = '#4caf50';
            } else {
                result.innerText = 'Camera not ready. Please wait.';
                result.style.color = '#e74c3c';
            }
        };

        modeRegister.onclick = function() {
            regForm.style.display = '';
            regFields.style.display = '';
            attForm.style.display = 'none';
            result.innerText = '';
        };
        modeAttendance.onclick = function() {
            regForm.style.display = 'none';
            attForm.style.display = '';
            result.innerText = '';
        };

        regForm.onsubmit = async function(e) {
            e.preventDefault();
            if (loading) return;
            const name = regForm.name.value.trim();
            const student_id = regForm.student_id.value.trim();
            if (!name || !student_id) {
                result.innerText = 'Please enter both Name and Student ID.';
                result.style.color = '#e74c3c';
                return;
            }
            if (canvas.style.display !== 'block') {
                result.innerText = 'Please take a photo first!';
                result.style.color = '#e74c3c';
                return;
            }
            setLoading(true, 'Registering...');
            try {
                const res = await fetch('/register', {
                    method: 'POST',
                    body: createFormData(name, student_id)
                });
                const data = await res.json();
                let msg = '';
                let color = '#e74c3c';
                if (typeof data.message === 'string') {
                    msg = data.message;
                    color = '#4caf50';
                } else if (typeof data.error === 'string') {
                    msg = data.error;
                    color = '#e74c3c';
                } else if (typeof data.status === 'string') {
                    msg = data.status;
                    color = (data.status === 'registered') ? '#4caf50' : '#e74c3c';
                } else {
                    msg = JSON.stringify(data);
                    color = '#e74c3c';
                }
                result.innerHTML = msg;
                result.className = '';
                if (color === '#4caf50') {
                    result.classList.add('success');
                } else {
                    result.classList.add('error');
                }
                result.style.display = 'block';
            } catch (err) {
                result.innerHTML = 'Error: ' + err;
                result.className = 'error';
                result.style.display = 'block';
            }
            setLoading(false);
        };

        attForm.onsubmit = async function(e) {
            e.preventDefault();
            if (loading) return;
            if (canvas.style.display !== 'block') {
                result.innerText = 'Please take a photo first!';
                result.style.color = '#e74c3c';
                return;
            }
            setLoading(true, 'Scanning for attendance...');
            try {
                const res = await fetch('/attendance', {
                    method: 'POST',
                    body: createFormData('', '')
                });
                let msg = '';
                let color = '#e74c3c';
                let data = null;
                try {
                    data = await res.json();
                } catch (jsonErr) {
                    msg = 'Attendance submitted, but no response from server.';
                    color = '#e74c3c';
                }
                if (data) {
                    if (typeof data.message === 'string') {
                        msg = data.message;
                        color = (typeof data.recognized !== 'undefined' && data.recognized) ? '#4caf50' : '#e74c3c';
                    } else if (typeof data.error === 'string') {
                        msg = data.error;
                        color = '#e74c3c';
                    } else if (typeof data.status === 'string') {
                        msg = data.status;
                        color = (data.status === 'attendance_marked') ? '#4caf50' : '#e74c3c';
                    } else {
                        msg = 'Unknown response: ' + JSON.stringify(data);
                        color = '#e74c3c';
                    }
                }
                result.innerHTML = msg || 'Attendance request sent.';
                result.className = '';
                if (color === '#4caf50') {
                    result.classList.add('success');
                } else {
                    result.classList.add('error');
                }
                result.style.display = 'block';
            } catch (err) {
                result.innerHTML = 'Error: ' + err;
                result.className = 'error';
                result.style.display = 'block';
            }
            setLoading(false);
        };

        function createFormData(name, student_id, dataUrl) {
            const formData = new FormData();
            if (name) formData.append('name', name);
            if (student_id) formData.append('student_id', student_id);
            // Always use mirrored canvas image data
            if (canvas.style.display === 'block') {
                // Create a temporary canvas to get mirrored image data
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = canvas.width;
                tempCanvas.height = canvas.height;
                const tempCtx = tempCanvas.getContext('2d');
                tempCtx.save();
                tempCtx.translate(tempCanvas.width, 0);
                tempCtx.scale(-1, 1);
                tempCtx.drawImage(canvas, 0, 0, tempCanvas.width, tempCanvas.height);
                tempCtx.restore();
                const dataUrl = tempCanvas.toDataURL('image/jpeg');
                const byteString = atob(dataUrl.split(',')[1]);
                const ab = new ArrayBuffer(byteString.length);
                const ia = new Uint8Array(ab);
                for (let i = 0; i < byteString.length; i++) {
                    ia[i] = byteString.charCodeAt(i);
                }
                const blob = new Blob([ab], { type: 'image/jpeg' });
                formData.append('image', blob, 'photo.jpg');
            }
            return formData;
        }
    </script>
</body>
</html>

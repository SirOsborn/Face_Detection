
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .landscape-container {
            display: flex;
            flex-direction: row;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 6px 32px rgba(44,108,223,0.10);
            padding: 36px 40px;
            max-width: 900px;
            width: 100%;
            gap: 40px;
        }
        .camera-section {
            flex: 1.2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(100deg, #f7fbff 0%, #e3f0fa 100%);
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(44,108,223,0.07);
            padding: 24px 16px;
        }
        .form-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h2 {
            text-align: left;
            color: #2d6cdf;
            margin-bottom: 32px;
            font-size: 2rem;
            font-weight: 700;
        }
        label {
            display: block;
            margin-bottom: 16px;
            color: #333;
            font-weight: 500;
            font-size: 1.1rem;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1.5px solid #bcdffb;
            margin-bottom: 24px;
            font-size: 17px;
            background: #f7fbff;
        }
        #video {
            border-radius: 18px;
            border: 3px solid #2d6cdf;
            width: 480px;
            height: 320px;
            background: #e3f0fa;
            box-shadow: 0 4px 16px rgba(44,108,223,0.10);
            margin-bottom: 18px;
        }
        #canvas { display: none; }
        #preview {
            display: block;
            margin: 18px auto 0 auto;
            border-radius: 18px;
            max-width: 480px;
            max-height: 320px;
            box-shadow: 0 2px 12px rgba(44,108,223,0.10);
            border: 2px solid #bcdffb;
        }
        .btn {
            background: linear-gradient(90deg, #2d6cdf 60%, #5fa8ff 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 12px 28px;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 16px;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(44,108,223,0.08);
            transition: background 0.2s;
        }
        .btn:hover {
            background: linear-gradient(90deg, #1a4fa0 60%, #2d6cdf 100%);
        }
        #result {
            margin-top: 24px;
            text-align: center;
            color: #2d6cdf;
            font-weight: 500;
            font-size: 1.1rem;
        }
        @media (max-width: 900px) {
            .landscape-container {
                flex-direction: column;
                max-width: 98vw;
                padding: 18px 6vw;
                gap: 24px;
            }
            #video, #preview {
                width: 98vw;
                max-width: 98vw;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="landscape-container">
        <div class="camera-section">
            <video id="video" width="480" height="320" autoplay></video>
            <button type="button" class="btn" id="snap">Take Photo</button>
            <canvas id="canvas" width="480" height="320"></canvas>
            <img id="preview" style="display:none;"/>
        </div>
        <div class="form-section">
            <h2>Face Attendance System</h2>
            <div style="display: flex; gap: 12px; margin-bottom: 24px;">
                <button type="button" class="btn" id="modeRegister">Register</button>
                <button type="button" class="btn" id="modeAttendance">Scan for Attendance</button>
            </div>
            <form id="regForm">
                <div id="regFields">
                    <label>Name:
                        <input type="text" name="name" required placeholder="Enter your name">
                    </label>
                    <label>Student ID:
                        <input type="text" name="student_id" required placeholder="Enter your student ID">
                    </label>
                </div>
                <button type="submit" class="btn" style="width:100%;">Register</button>
            </form>
            <form id="attForm" style="display:none;">
                <button type="submit" class="btn" style="width:100%;">Scan Attendance</button>
            </form>
            <div id="result"></div>
        </div>
    </div>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const snap = document.getElementById('snap');
        const preview = document.getElementById('preview');
        const regForm = document.getElementById('regForm');
        const result = document.getElementById('result');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => { video.srcObject = stream; })
            .catch(err => { alert('Camera access denied: ' + err); });

        snap.onclick = function() {
            // Ensure video is loaded before drawing
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                // Use actual video dimensions for best quality
                canvas.width = video.videoWidth || 480;
                canvas.height = video.videoHeight || 320;
                canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
                preview.src = canvas.toDataURL('image/jpeg');
                preview.style.display = 'block';
                preview.width = canvas.width;
                preview.height = canvas.height;
            } else {
                result.innerText = 'Camera not ready. Please wait.';
                result.style.color = '#d32f2f';
            }
        };

        // Mode switching
        const modeRegister = document.getElementById('modeRegister');
        const modeAttendance = document.getElementById('modeAttendance');
        const regFields = document.getElementById('regFields');
        const attForm = document.getElementById('attForm');

        modeRegister.onclick = function() {
            regForm.style.display = '';
            regFields.style.display = '';
            attForm.style.display = 'none';
            result.innerText = '';
        };
        modeAttendance.onclick = function() {
            regForm.style.display = 'none';
            attForm.style.display = '';
            result.innerText = '';
        };

        regForm.onsubmit = function(e) {
            e.preventDefault();
            const name = regForm.name.value.trim();
            const student_id = regForm.student_id.value.trim();
            if (!name || !student_id) {
                result.innerText = 'Please enter both Name and Student ID.';
                result.style.color = '#d32f2f';
                return;
            }
            if (!preview.src) {
                result.innerText = 'Please take a photo first!';
                result.style.color = '#d32f2f';
                return;
            }
            fetch('/register', {
                method: 'POST',
                body: createFormData(name, student_id, preview.src)
            })
            .then(res => res.json())
            .then(data => {
                result.innerText = 'Registration successful!';
                result.style.color = '#2d6cdf';
            })
            .catch(err => {
                result.innerText = 'Error: ' + err;
                result.style.color = '#d32f2f';
            });
        };

        attForm.onsubmit = function(e) {
            e.preventDefault();
            if (!preview.src) {
                result.innerText = 'Please take a photo first!';
                result.style.color = '#d32f2f';
                return;
            }
            fetch('/attendance', {
                method: 'POST',
                body: createFormData('', '', preview.src)
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === 'attendance_marked') {
                    result.innerText = `Attendance marked for ${data.name} (${data.student_id}) at ${data.timestamp}`;
                    result.style.color = '#2d6cdf';
                } else if (data.status === 'unknown') {
                    result.innerText = 'Face not recognized.';
                    result.style.color = '#d32f2f';
                } else {
                    result.innerText = JSON.stringify(data);
                    result.style.color = '#d32f2f';
                }
            })
            .catch(err => {
                result.innerText = 'Error: ' + err;
                result.style.color = '#d32f2f';
            });
        };

        function createFormData(name, student_id, dataUrl) {
            const formData = new FormData();
            formData.append('name', name);
            formData.append('student_id', student_id);
            const byteString = atob(dataUrl.split(',')[1]);
            const ab = new ArrayBuffer(byteString.length);
            const ia = new Uint8Array(ab);
            for (let i = 0; i < byteString.length; i++) {
                ia[i] = byteString.charCodeAt(i);
            }
            const blob = new Blob([ab], { type: 'image/jpeg' });
            formData.append('image', blob, 'photo.jpg');
            return formData;
        }
    </script>
</body>
</html>
